{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">

<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 col-lg-4">
        <div class="login-card text-center p-4">
            <div class="mb-4">
                <div class="rounded-circle bg-success bg-opacity-10 d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                    <i class="bi bi-check-lg text-success display-4"></i>
                </div>
            </div>
            
            <h4 class="fw-bold mb-3">変更完了</h4>
            <p class="text-muted mb-4">
                パスワードの変更が完了しました。<br>
                次回ログイン時より新しいパスワードをご利用ください。
            </p>
            
            <div class="d-grid">
                <a href="{% url 'accounts:profile' user.id %}" class="btn btn-gradient-login">
                    マイページへ戻る
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
